{% extends 'base.html' %}
{% load static %}
<html>

<head>
  
</head>

<body>
    {% block content %}
    <br><br><br><br><br><br><br><br><br><br><br>
    <section class="container">
        <div class="rou">
            <div class="col-md-6 offset-md-3">
                <form class="user-form" method="post" action="/agregar_usuario/">
                    
                    {% csrf_token %}
                    <h2>Agregar Usuario</h2>
                   
                    <label for="tipoUsuario">Tipo usuario:</label>
                    <select id="tipoUsuario" name="tipoUsuario" class="form-input">
                        <option value="cliente">Usuario</option>
                        <option value="admin">Administrador</option>
            
                    </select>
                    <label for="cedula">Cédula:</label>
                    <input type="number" id="cedula" name="cedula" class="form-input cedulaInput " required >

                    <label for="nombre">Nombres y Apellidos Completos:</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-input" required>

                    <label for="celular">Celular:</label>
                    <input type="number" id="celular" name="celular" class="form-input celularInput" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <p class="error"> {{error}}</p>

                    <button type="submit" class="submit-button">Guardar</button>
                </form>
            </div>
        </div>
    </section>






    <br><br><br><br><br>

   
    {% block js %}
    <script src="{% static 'js/ca_numerico.js' %}"></script>

    {% endblock %}


    {% endblock %}
</body>

</html>
