{% extends 'base.html' %}

{% block content %}

<br><br><br><br><br><br>
<body>
    <div class="formulario-container">
        <h2>Registrarse</h2>
        <form  method="post">
            {% csrf_token %}
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z0-9@/./+/-/_]{1,150}">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password1" required
                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@/./+/-/_])[A-Za-z\d@/./+/-/_]{8,}$">
            <small>Debe contener al menos 8 caracteres, incluyendo letras, dígitos y @/./+/-/_</small>

            <label for="confirm-password">Confirmación de contraseña:</label>
            <input type="password" id="confirm-password" name="password2" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>

</main>

{% endblock %}
